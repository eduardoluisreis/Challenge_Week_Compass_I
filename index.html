<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no" />

  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Technical challenge 01 - Contact form</title>
</head>

<body>
  <main>
    <section class="presentation">
      <h1 class="title">
        Let's discuss<br />
        on something <span>cool</span><br />
        together
      </h1>

      <ul class="details">
        <li class="item">
          <img src="assets/img/email.png" alt="Ícone e-mail" />
          <a href="mailto:sauldesing@gmail.com">SaulDesign@gmail.com</a>
        </li>
        <li class="item">
          <img src="assets/img/telephone.png" alt="Ícone telefone" />
          <a href="tel:+123 456 789">+123 456 789</a>
        </li>
        <li class="item">
          <img src="assets/img/address.png" alt="Ícone localizacao" />
          <span>123 Street 456 House</span>
        </li>
      </ul>

      <ul class="social">
        <li class="medias">
          <img src="assets/img/Facebook.png" alt="Ícone Facebook">
          <a href="https://www.facebook.com/" target="_blank"></a>
        </li>
        <li>
          <img src="assets/img/Instagram.png" alt="Ícone Instagram">
          <a href="https://www.instagram.com/"></a>
        </li>
        <li>
          <img src="assets/img/Twitter.png" alt="Ícone Twetter">
          <a href="https://twitter.com"></a>
        </li>

      </ul>
    </section>

    <section class="form1">
      <p>I'm interested in...</p>
      <form class="form-user">

        <div class="radio-input">

          <input type="checkbox" id="value-1" name="value-radio" value="UI/UX design">
          <label for="value-1">UI/UX design</label>

          <input type="checkbox" id="value-2" name="value-radio" value="Web design">
          <label for="value-2">Web design</label>

          <input type="checkbox" id="value-3" name="value-radio" value="Graphic design">
          <label for="value-3">Graphic design</label>

          <input type="checkbox" id="value-4" name="value-radio" value="Design system">
          <label for="value-4">Design system</label>

          <input type="checkbox" id="value-5" name="value-radio" value="Other">
          <label for="value-5">Other</label>

        </div>

        <input type="text" placeholder="Your name" name="userName" id="userName" />
        <input type="text" placeholder="Your email" name="userEmail" id="userEmail" />
        <input type="text" placeholder="Your message" name="message" id="message" />

        <button class="sendButton" type="submit" onsubmit="" disabled="disabled" id="sendButton"><span class="icon"><img
              src="assets/img/Send.png" alt=""></span>Send Message</button>
        <a href="storage.html"></a>
      </form>
    </section>
  </main>
  <script src="js/index.js"></script>
</body>

</html>
