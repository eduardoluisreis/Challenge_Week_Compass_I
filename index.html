<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no" />

  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Technical challenge 01 - Contact form</title>
</head>

<body>
  <main>
    <section class="presentation">
      <h1 class="title">
        Let's discuss<br />
        on something <span>cool</span><br />
        together
      </h1>

      <ul class="details">
        <li class="item">
          <img src="assets/img/email.png" alt="Ícone e-mail" />
          <a href="mailto:sauldesing@gmail.com">SaulDesign@gmail.com</a>
        </li>
        <li class="item">
          <img src="assets/img/telephone.png" alt="Ícone telefone" />
          <a href="tel:+123 456 789">+123 456 789</a>
        </li>
        <li class="item">
          <img src="assets/img/address.png" alt="Ícone localizacao" />
          <span>123 Street 456 House</span>
        </li>
      </ul>

      <ul class="social">
        <li class="medias">
          <img src="assets/img/Facebook.png" alt="Ícone Facebook">
          <a href="https://www.facebook.com/"></a>
        </li>
        <li>
          <img src="assets/img/Instagram.png" alt="Ícone Instagram">
          <a href="https://www.instagram.com/"></a>
        </li>
        <li>
          <img src="assets/img/Twitter.png" alt="Ícone Twetter">
          <a href="https://twitter.com"></a>
        </li>
      </ul>
    </section>

    <section class="form">
      <p>I'm interested in...</p>

      <ul class="list-interest">
        <li>
          <button class="interest" type="button">UI/UX design</button>
        </li>
        <li>
          <button class="interest" type="button">Web design</button>
        </li>
        <li>
          <button class="interest" type="button">Graphic design</button>
        </li>
        <li>
          <button class="interest" type="button">Design system</button>
        </li>
        <li>
          <button class="interest" type="button">Other</button>
        </li>
      </ul>

      <form class="form-user">
        <input type="text" placeholder="Your name" name="userName" id="userName" />
        <input type="text" placeholder="Your email" name="userEmail" id="userEmail" />
        <input type="text" placeholder="Your message" name="message" id="message" />
        <button class="send" type="submit" onsubmit="" disabled="disabled" id="buttonsend">Send Message</button>
      </form>
    </section>
  </main>
  <script src="js/index2.js"></script>
</body>

</html>
